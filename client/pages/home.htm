<div class "polls" ng-repeat= "poll in data">
      <h1>{{poll.question}}</h1>
      <form action="">
        <div class = "well" ng-repeat= "optionObj in poll.choice">
        <input type="radio"  ng-model="colorValue" value="test"> {{optionObj.option}}<br>
        </div>
      <button class="btn btn-primary">Submit</button>
      </form>
      {{colorValue}}
</div>
