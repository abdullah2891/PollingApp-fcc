<div class "polls" ng-repeat= "poll in data">
      <h1>{{poll.question}}</h1>

      <form action="">
        <div class = "well" ng-repeat= "optionObj in poll.choice">
        <a ng-click ="post(optionObj.option)">  {{optionObj.option}}</a>
        <br>
        </div>
      <button class="btn btn-primary">Submit</button>
      {{option}}
      </form>


</div>
