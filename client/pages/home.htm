<div>
  {{cookie}}
</div>
<div class "polls" ng-repeat= "poll in data">
      <h1>{{poll.question}}</h1>
      {{poll.voteArray[0]}}
      <div ng-controller ="piechart">
        <canvas id="doughnut" class="chart chart-doughnut"
        chart-data="poll.voteArray[0]" chart-labels="poll.optionArray[0]">
      </canvas>
      </div>


      <form action="">
        <div class = "well" ng-repeat= "optionObj in poll.choice">

        <a ng-click ="post(poll.question,optionObj._id)">  {{optionObj.option}}
          <span class="badge"> {{optionObj.vote}}</span></a>
        <br>
        </div>
      {{option}}

      </form>







</div>
