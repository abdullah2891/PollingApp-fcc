<div class="row" ng-repeat= "poll in data">
  <div class="col-sm-6 col-md-4">
    <div class="thumbnail">
      <div>
        <canvas id="pie"  class="chart chart-pie"
        chart-data="data" chart-labels="labels">
      </canvas>
      </div>


      <div class="caption">
        <h1>{{poll.question}}</h1>
        <div>
          <form action="">
            <div class = "well" ng-repeat= "optionObj in poll.choice">
            <a ng-click ="post(poll.question,optionObj._id)">  {{optionObj.option}}
              <span class="badge"> {{optionObj.vote}}</span></a>
            <br>
            </div>
          {{option}}

          </form>
        </div>
        <p><a href="#" class="btn btn-primary" role="button">Button</a> <a href="#" class="btn btn-default" role="button">Button</a></p>
      </div>
    </div>
  </div>
</div>
